<!DOCTYPE html>
<html>
  <head>
    <title>Accordion</title>
    <style>
      .header {
        cursor: pointer;
        padding: 10px;
        background: #eee;
        border: 1px solid #ccc;
      }

      .content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        border: 1px solid #ccc;
        border-top: none;
        padding: 0 10px;
      }

      .content.open {
        padding: 10px;
        max-height: 200px;
      }
    </style>
  </head>
  <body>
    <h2>Accordion</h2>
    <div id="accordion"></div>

    <script src="script.js"></script>
  </body>
</html>
