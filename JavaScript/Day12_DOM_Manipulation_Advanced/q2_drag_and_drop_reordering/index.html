<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drag & Drop Reordering</title>
  <style>
    li {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 6px;
      cursor: grab;
      background: #fff;
    }

    li.dragging {
      opacity: 0.5;
    }

    li.over {
      border-top: 3px solid black;
    }
  </style>
</head>
<body>

  <h2>Drag & Drop Reordering</h2>
  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
