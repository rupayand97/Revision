<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sortable Table</title>
  </head>
  <body>
    <h3>Sortable Table</h3>

    <table border="1" cellpadding="8">
      <thead>
        <tr>
          <th data-key="name">Name</th>
          <th data-key="age">Age</th>
          <th data-key="salary">Salary</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
